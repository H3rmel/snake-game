<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="public/logo.png"
      />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <button class="toggleColorMode" title="Change color mode button">
      <i class="ph ph-sun"></i>
      <i class="ph ph-moon"></i>
    </button>
    <main class="game">
      <div class="details">
        <span class="score">Score -&gt; 0</span>
        <span class="high-score">High Score -&gt; 0</span>
      </div>
      <div class="board"></div>
      <div class="controls">
        <i data-key="ArrowLeft" class="ph ph-arrow-left"></i>
        <i data-key="ArrowUp" class="ph ph-arrow-up"></i>
        <i data-key="ArrowRight" class="ph ph-arrow-right"></i>
        <i data-key="ArrowDown" class="ph ph-arrow-down"></i>
      </div>
    </main>
    <a
      class="repo-link"
      href="https://github.com/H3rmel/snake-game"
      target="_blank"
      rel="noopener noreferrer"
    >
      <i class="ph ph-github-logo"></i>
      GitHub
    </a>
    <script type="module" src="./src/ts/main.ts"></script>
  </body>
</html>
